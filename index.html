<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Lets play a game of Rock, Paper, Scissors.</h1>
    <h3>Choose a button, and let the games begin!</h3>
    <div id="buttons"><button id="buttonRock">Rock</button><button id="buttonPaper">Paper</button><button id="buttonScissor">Scissor</button></div>
    <p id="results"> (Outcome)</p>
    <div id="score"><u>Wins</u><p id="wins"></p><u>Loses</u><p id="loses"></p><u>Ties</u><p id="ties"></p></div>
    
</body>
